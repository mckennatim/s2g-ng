		<span>{{cnt}} needed</span> 
		<ul class="list unstyled" >
			<li ng-repeat="item in items | filter:{done:false} track by $id($index)">
				<input type="checkbox" ng-model="item.done">
				<span class="done-{{item.done}}">{{item.product}}</span>
				<button ng-click="remove(item)">X</button>  
			</li>
		</ul> 
		<form ng-submit="rubmit()">
			<input ng-model="query" placeholder='search old lists'>  
			<input type="submit" id="submit2" value="Add" /> 
		</form>
		gotten previously
		<ul class="gotten unstyled" >
			<li ng-repeat="got in items | filter:{done:true} | filter:query track by $id($index)">
				<input type="checkbox" ng-click="clearTbox()" ng-model="got.done">
				<span class="done-{{got.done}}">{{got.product}}</span>
				<button ng-click="remove(got)">X</button>  
			</li>
		</ul>  
	</div>
</div>
