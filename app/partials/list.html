<div class="bkg-list col1" ng-click="update()">
	<div>

	<div class="top-spc">
		<span class="btn-group btn-group-xs list-btn" >
			<span>
			 	<select ng-model="currentShop" ng-options="shop.shops for shop in shops" ng-click="switch(currentShop)"></select></span>
			 <span>
			 	<select ng-model="currentStore" ng-options="store.name for store in stores" ng-click="order()"></select>
			 </span>
		</span>
		<span>({{cnt}})</span> 
		<span class="btn-group btn-group-xs list-btn" >
			<button class="btn btn-default" ng-click="showLoc=!showLoc">loc</button>
			<button class="btn btn-default" ng-click="showTags=!showTags">tags</button>
			<button class="btn btn-default glyphicon glyphicon-refresh" ng-click="onFocus()" class=""></button>
		</span>
		<span class="glyphicon glyphicon-signal" ng-show="online"></span>
		<span class="glyphicon glyphicon-ban-circle" ng-show="!online"></span>
		<ul class="list group" >
			<li ng-repeat="item in items | filter:{done:false} track by $index" class="list-group-item need"
			ng-class="{editing: item==editedItem}" >
			<div class="view" >
					<input type="checkbox" ng-model="item.done" ng-click="item.amt.qty=''">
					<span class="done-{{item.done}} product" ng-click="editItem(item)" >{{item.product}}</span>	
					<span ng-show="item.amt.qty > 0" >
						<span class="amt" >{{item.amt.qty}}  </span>
						<span class="amt" >{{item.amt.unit}}</span>
					</span>					
					<span ng-show="showLoc" class="loc" >{{item.loc}}</span>					
					<span ng-show="showTags" class="tags" ng-repeat="tag in item.tags">{{tag}} </span>			
				<i ng-click="remove(item)" class="delx glyphicon glyphicon-remove " ></i>  			
			</div>
			<div class="edit">
				<form ng-submit="doneEditing(item)" accept-charset="utf-8">
					<input ng-trim="false" ng-model="item.product" item-escape="revertEdit(item)" 
						size="18" ng-blur="doneEditing(item)" placeholder="product" >
					<input ng-trim="false" ng-model="item.amt.qty" item-escape="revertEdit(item)" size="2" placeholder="qty" >
					<input ng-trim="false" ng-model="item.amt.unit" item-escape="revertEdit(item)" size="4" placeholder="unit" >
					<input ng-trim="false" ng-model="item.loc" item-escape="revertEdit(item)" size="8"  placeholder="aisle" >
					<input ng-trim="true" ng-model="item.tags" ng-list item-escape="revertEdit(item)" size="15" placeholder="tags" >
					<input class="submit" type="submit" id="submit2" value="Upd" />
				</form>
			</div>
			</li>
		</ul> 

		<form class="list-add" ng-submit="rubmit()">
			<input class="add-item" ng-model="query" placeholder='search old lists'>  
			<input class="submit" type="submit" id="submit2" value="Add" />
		</form>
		<span class="got-list-head">from old lists</span> 
		<ul class="list group" >
			<li ng-repeat="got in items | filter:{done:true} | filter:query track by $id($index)" class="list-group-item need">
				<input class="ck-box" type="checkbox" ng-model="got.done">
				<span class="done-{{got.done}} product">{{got.product}}</span>
				<i ng-click="remove(got)" class="pull-right glyphicon glyphicon-remove " ></i>  
				<!-- <i class="glyphicon glyphicon-chevron-down" ></i>   -->
			</li>
		</ul>  
	</div>
</div> 
<accordian>
<accordian-group heading="hello">
{{timestamp | date:'medium'}}
</accordian-group>
</accordian>
<div ng-controller="TimeCtrl">
	<h1>stuff2get</h1>
	<button ng-click="addUser()" >add user</button>
	<form ng-submit="tubmit()" >
		<input type="submit" id="time-stamp" value="timeStamp"/>
	</form>
	<p>{{timestamp}} </p>
</div>
</div>
